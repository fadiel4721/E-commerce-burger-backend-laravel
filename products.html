<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konsumsi API menggunakan AJAX - jQuery</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background-color: #f7f7f7;
        }
        .product-card {
            border: 1px solid #e1e1e1;
            border-radius: 10px;
            overflow: hidden;
            background: #fff;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .product-card img {
            max-width: 100%;
            height: auto;
        }
        .product-info {
            padding: 15px;
        }
        .product-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .product-price {
            color: #ff0000;
            font-size: 16px;
        }
        .old-price {
            text-decoration: line-through;
            color: #777;
            margin-right: 10px;
        }
        .product-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
        }
        .product-actions .btn {
            background-color: #000;
            color: #fff;
            border: none;
        }
        .product-actions .btn:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">API JQuery Frontend</h1>
        
        <div class="card mb-4">
            <div class="card-header">Login</div>
            <div class="card-body">
                <div class="form-group">
                    <label for="email">email:</label>
                    <input type="text" class="form-control" id="email" name="email">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" name="password">
                </div>
                <button id="login" class="btn btn-primary">Login</button>
                <pre id="loginResult" class="mt-3"></pre>
            </div>
        </div>
        
        <div class="card mb-4">
            <div class="card-header">Tampilkan Data</div>
            <div class="card-body">
                <button id="fetchData" class="btn btn-success">Data</button>
                <div id="dataResult" class="row mt-3">
                    <!-- Product cards will be inserted here -->
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
